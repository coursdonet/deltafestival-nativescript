<RadSideDrawer [drawerTransition]="sideDrawerTransition" gesturesEnabled="true">
    <GridLayout tkDrawerContent rows="auto, *" class="sidedrawer sidedrawer-left">
        <StackLayout row="0" class="sidedrawer-header">
            <Label class="sidedrawer-header-image fa" text="&#xf2bd;"></Label>
            <Label class="sidedrawer-header-brand" id="userName"></Label>
            <Label class="footnote" id="ticketCode"></Label>
        </StackLayout>

        <ScrollView row="1">
            <StackLayout class="sidedrawer-content">
                <GridLayout columns="auto, *" class="sidedrawer-list-item"
                    [class.selected]="isComponentSelected('/home')" (tap)="onNavItemTap('/home')">
                    <Label col="0" text="&#xf276;" class="fa"></Label>
                    <Label col="1" text="Checkpoints" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item"
                    [class.selected]="isComponentSelected('/planning')" (tap)="onNavItemTap('/planning')">
                    <Label col="0" text="&#xf017;" class="fa"></Label>
                    <Label col="1" text="Concerts" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item"
                    [class.selected]="isComponentSelected('/classement')" (tap)="onNavItemTap('/classement')">
                    <Label col="0" text="&#xf017;" class="fa"></Label>
                    <Label col="1" text="Classement" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item" (tap)="logout()">
                    <Label col="0" text="&#xf017;" class="fa"></Label>
                    <Label col="1" text="DÃ©connexion" class="p-r-10"></Label>
                </GridLayout>

                <StackLayout class="hr-light"></StackLayout>

            </StackLayout>
        </ScrollView>
    </GridLayout>

    <page-router-outlet tkMainContent class="page page-content"></page-router-outlet>
</RadSideDrawer>
